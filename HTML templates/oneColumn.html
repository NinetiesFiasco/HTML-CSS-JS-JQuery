<!doctype html>
<head>
    <title>Одна колонка</title> 
    <style>
/* Общие стили */
* {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
}
:root {
    font-size: 16px;
}
body {
  background: white;
  padding: 0 10% 0 10%;
}

/* Заголовок */
header{
    height: 150px;
    position: relative;
}
header>h1{
    font-size: 4em;
    text-align: center;
    padding: 0.5em 0em 0em 0em;
}
/* Навигационная панель */
/*nav{}*/
nav ul{
    list-style-type: none;
    position: absolute;
    bottom: 0px;
    height: 2em;
    overflow: hidden;
}
nav ul li{
    height: 2em;
    padding-top: 0.3em;
    text-align: center;
    float: left;
    width: 10em;
    margin-left: 1em;
}
/* Основной контент */
main{
    min-height: 450px;
    padding: 0em 2em 4em 2em;
}
main>h2{
    font-size: 3rem;
    padding: 15px;
    text-align: center;
}
main section{
    width: 100%;
    min-height: 400px;
    position: relative;
}
main section+section{
    margin-top: 2.5em;
}
main section h4{
    height: 3rem;
    text-align: center;
    font-size: 1.5rem;
    padding-top: 0.33em;
}
main section>p{
    padding: 1em 0em 0px 2em;
}

/* Подвал */
footer{
    min-height: 250px;
}
footer>h4{
    text-align: right;
    padding: 50px 25px 0px 0px;
}

/* Расцветка */
/* Заголовок */
header{
    background-color: rgba(255,92,97,0.7);
}
/* Навигационная панель */
nav{
    background-color: rgba(92,154,255,0.7);
}
nav ul li{
    background: purple;
    color: white;
}
/* Основной контент */
main{
    background-color: rgba(97,255,92,0.7);
}
main section{
    background: purple;
}
main section h4{
    background: green;
    color: white;
}
main section>p{
    color: white;
}

/* Подвал */
footer{
    background: rgba(92,255,228,0.7);        
}
    </style>
